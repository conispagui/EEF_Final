<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/2ddd9378b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Elektrik Eel Festival - Artists</title>

  <body>
    <div onclick="closeMenu()" class="mobile-menu">
      <i class="fa-regular fa-circle-xmark"></i>
    </div>
    <header>
      <nav>
        <div class="button">
          <button>Buy Tickets</button>
        </div>
        <div class="hamburger-menu" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="desktop-nav">
          <a href="/artists.html">Artists</a>
          <a href="/index.html">Info</a>
          <a href="/index.html">Contact</a>
        </div>
      </nav>
      <div class="main-logo-artists">
        <h1>Artists</h1>
        <p>International and national artists locked in for this years show:</p>
      </div>

    <main>
      <div class="lineup">

        <div class="artist">

          <div class="name">
            <p>The Thieves</p>
          </div>
        </div>
        <div class="artist">

        <div class="artist">

            <img
              src="/img/artist-page/black-and-white-concert-festival-210922-min.jpg"

      </div>
      <div class="subscribe">
        <button>Subscribe for updates</button>
        <input type="email" />
      </div>
      <div class="f-logo">
        <a href="/index.html"><h1>Elektrik Eel Festival</h1></a>
      </div>
