<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/2ddd9378b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Elektrik Eel Festival</title>
  </head>
  <body>
    <div onclick="closeMenu()" class="mobile-menu">
      <i class="fa-regular fa-circle-xmark"></i>
    </div>
    <header>
      <nav>
        <div class="button">
          <button>Buy Tickets</button>
        </div>
        <div class="hamburger-menu" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="desktop-nav">
          <a href="/artists.html">Artists</a>
          <a href="/index.html">Info</a>
          <a href="/index.html">Contact</a>
        </div>
      </nav>
      <div class="main-logo">
        <h1>Elektrik Eel Festival</h1>
        <p>Brisbane Dec 19th, The Family</p>
        <p>Sydney Dec 20th, S.A.S.H</p>
        <p>Melbourne Dec 21st, New Guernico</p>
      </div>
    </header>
    <main>
      <div class="lineup">
        <div class="artist">
          <div class="name">
            <p>Richie Hawtin</p>
          </div>
          <div class="thumbnail">
            <img
              src="/img/artists/richie-hawtin-press-photo.png"
              alt="Richie Hawtin"
            />
          </div>
        </div>
        <div class="artist">
          <div class="thumbnail">
            <img src="/img/artists/Robert_Hood.jpg" alt="Robert Hood" />
          </div>
          <div class="name">
            <p>Robert Hood</p>
          </div>
        </div>
        <div class="artist">
          <div class="name">
            <p>Surgeon</p>
          </div>
          <div class="thumbnail">
            <img src="/img/artists/Surgeon.PNG" alt="Surgeon" />
          </div>
        </div>
        <div class="artist">
          <div class="thumbnail">
            <img src="img/artists/Oscar_Mulero.jpg" alt="Oscar Mulero" />
          </div>
          <div class="name">
            <p>Oscar Mulero</p>
          </div>
        </div>
        <div class="artist">
          <div class="name">
            <p>Robag Wruhme</p>
          </div>
          <div class="thumbnail">
            <img src="img/artists/Robah Whrume.jpg" alt="Robag Wruhme" />
          </div>
        </div>
      </div>
      <div class="tickets">
        <button>Tickets</button>
      </div>
      <div class="transportation">
        <button>Transportation</button>
      </div>
      <div class="more">
        <button>More Information</button>
      </div>
    </main>
    <footer>
      <div class="socials">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-spotify"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="subscribe">
        <button>Subscribe for updates</button>
        <input type="email" />
      </div>
      <div class="f-logo">
        <a href="/index.html"><h1>Elektrik Eel Festival</h1></a>
      </div>
    </footer>
  </body>
</html>
